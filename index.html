<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="style.css">
	
	<script src="./Plot.js"></script>
	<script src="./Auch.js"></script>
	<script src="./script.js"></script>
	
	<title>Chroma2</title>
</head>
<body role="application">
	<main>
		<section class="section-output section-sticky">
			<div role="toolbar" class="output-config">
				<div role="heading" class="section-heading">Entire Controll</div>
				<div>
					<label>
						Analyzation
						<button id="button-start-stop" type="button" class="remarkable">Start</button>
					</label>
				</div>
				<div>
					<label>
						Window Size
						<select id="select-fftsize"></select>
					</label>
				</div>
			</div>
		</section>
		<section class="section-output">
			<div role="toolbar" class="output-config">
				<div role="heading" class="section-heading">Wave</div>
				<div>
					<label>
						Amplitude Scale
						<input id="input-wavescale" type="number" min="0.1" max="100" step="0.1">
					</label>
				</div>
			</div>
			<output>
				<div>
					<canvas id="cvs-wave-tick" class="canvas-tick" width="70" height="100"></canvas>
				</div>
				<div>
					<canvas id="cvs-wave" class="canvas-graph" width="640" height="100"></canvas>
				</div>
			</output>
		</section>
		<section class="section-output">
			<div role="toolbar" class="output-config">
				<div role="heading" class="section-heading">Time-Frequency</div>
			</div>
			<output>
				<div>
					<canvas id="cvs-frequency-tick" class="canvas-tick" width="70" height="480"></canvas>
				</div>
				<div>
					<canvas id="cvs-frequency" class="canvas-graph" width="640" height="480"></canvas>
				</div>
			</output>
		</section>
	</main>
</body>
</html>
